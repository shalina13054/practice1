    <header>
        <h1>Secure Checkout</h1>
        <a href="cart.html" class="back-link">‚Üê Back to Cart</a>
    </header>
    <main class="payment-container">
        <form id="payment-form" action="thankyou.html" method="get">
            <div class="form-section">
                <h2>Shipping Information</h2>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="zip" placeholder="Zip Code" required>
            </div>
            <div class="form-section">
                <h2>Payment Details</h2>
                <input type="text" name="card-number" placeholder="Card Number" required>
                <input type="text" name="exp-date" placeholder="MM/YY" required>
                <input type="text" name="cvv" placeholder="CVV" required>
            </div>
            <button type="submit" class="pay-now-button">Pay Now</button>
        </form>
